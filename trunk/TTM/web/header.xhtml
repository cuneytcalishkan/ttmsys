<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Header</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Logged in as:#{User.current.name} #{User.current.surname} " rendered="#{User.logged}"/>
            <h:commandButton action="login" value="Login" rendered="#{!User.logged}"/>
            <h:commandButton action="#{User.logout}" value="Logout" rendered="#{User.logged}"/>
            <h:commandButton action="create" value="Create Account" rendered="#{!User.logged}"/>
            <h:commandButton action="trackplayer" value="Track Player" rendered="#{User.logged}"/>
            <h:commandButton action="#{User.homeOutcome}" value="Home" rendered="#{User.logged}"/>
        </h:form>
    </h:body>
</html>
