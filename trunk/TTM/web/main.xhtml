<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tennis Tournament Management System</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Logged in as:#{User.current.name} #{User.current.surname} " rendered="#{User.logged}"/>
            <h:commandButton action="login" value="Login" rendered="#{!User.logged}"/>
            <h:commandButton action="#{User.logout}" value="Logout" rendered="#{User.logged}"/>
            <h:commandButton action="create" value="Create Account" rendered="#{!User.logged}"/>
        </h:form>
        <hr></hr>
        <h:form>
            <h1><h:outputText value="Current Tournaments"/></h1>
            <h:dataTable value="#{mainPageManagedBean.tournaments}" var="item" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:outputText value="#{item.type}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Report"/>
                    </f:facet>
                    <h:outputText value="#{item.report}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Start Date"/>
                    </f:facet>
                    <h:outputText value="#{item.startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="End Date"/>
                    </f:facet>
                    <h:outputText value="#{item.endDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prize"/>
                    </f:facet>
                    <h:outputText value="#{item.prize}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
