<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tournament Info</title>
        <ui:include src="header.xhtml"/>
    </h:head>
    <h:body>
        <h:panelGrid columns="5" border="0">
            <h:form>
                <h:dataTable value="#{mainPageManagedBean.selectedTournament}" var ="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Start Date"/>
                        </f:facet>
                        <h:outputText value="#{item.startDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="End Date"/>
                        </f:facet>
                        <h:outputText value="#{item.endDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Prize"/>
                        </f:facet>
                        <h:outputText value="#{item.prize}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form>
                <h:dataTable value="#{mainPageManagedBean.selectedTournament.referees}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Referees"/>
                        </f:facet>
                        <h:outputText value="#{item}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form>
                <h:dataTable value="#{mainPageManagedBean.selectedTournament.umpires}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Umpires"/>
                        </f:facet>
                        <h:outputText value="#{item}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form>
                <h:dataTable value="#{mainPageManagedBean.selectedTournament.courts}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Courts"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:dataTable value="#{mainPageManagedBean.selectedTournament.teams}" var="item" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Teams"/>
                    </f:facet>
                    <h:outputText value="#{item}"/>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
        <h:panelGrid columns="2" border="0">
            <f:view>
                <h:form>
                    <h1><h:outputText value="Matches"/></h1>
                    <h:dataTable value="#{mainPageManagedBean.selectedTournament.matches}" var="item" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" - vs - "/>
                            </f:facet>
                            <h:outputText value="#{item.homeTeam} vs #{item.awayTeam}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="AwayTeamScore"/>
                            </f:facet>
                            <h:outputText value="#{item.awayTeamScore}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="HomeTeamScore"/>
                            </f:facet>
                            <h:outputText value="#{item.homeTeamScore}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Court"/>
                            </f:facet>
                            <h:outputText value="#{item.court}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="mDate"/>
                            </f:facet>
                            <h:outputText value="#{item.mDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="mTime"/>
                            </f:facet>
                            <h:outputText value="#{item.mTime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Score"/>
                            </f:facet>
                            <h:outputText value="#{item.score}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Statistics"/>
                            </f:facet>
                            <h:outputText value="#{item.statistics}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Report"/>
                            </f:facet>
                            <h:outputText value="#{item.report}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </h:panelGrid>
    </h:body>
</html>
