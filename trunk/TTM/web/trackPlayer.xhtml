<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Track Teams</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <hr/>
        <f:view>
            <h:panelGrid columns="1" border="0">
                <h:form>
                    <h:dataTable value="#{trackerManagedBean.trackList}" var="item" border="1">
                        <f:facet name="header">
                            <h:outputText value="Teams available for tracking"/>
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Team"/>
                            </f:facet>
                            <h:outputText value="#{item}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Track" action="#{trackerManagedBean.trackTeam(item)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </h:panelGrid>
        </f:view>

    </h:body>
</html>
