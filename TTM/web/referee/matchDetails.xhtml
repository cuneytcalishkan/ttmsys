<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Match Details</title>
        <ui:include src="../header.xhtml"/>
    </h:head>
    <h:body>
        <hr/>
        <h:messages style="color: red"> </h:messages>
        <h:panelGrid columns="1" border="0">
            <f:view>
                <h:form>
                    <h:dataTable value="#{mainPageManagedBean.selectedMatch}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="HomeTeam"/>
                            </f:facet>
                            <h:outputText value="#{item.homeTeam}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="AwayTeam"/>
                            </f:facet>
                            <h:outputText value="#{item.awayTeam}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="AwayTeamScore"/>
                            </f:facet>
                            <h:outputText value="#{item.awayTeamScore}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="HomeTeamScore"/>
                            </f:facet>
                            <h:outputText value="#{item.homeTeamScore}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Court"/>
                            </f:facet>
                            <h:outputText value="#{item.court}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tournament"/>
                            </f:facet>
                            <h:outputText value="#{item.tournament.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="mDate"/>
                            </f:facet>
                            <h:outputText value="#{item.mDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="mTime"/>
                            </f:facet>
                            <h:outputText value="#{item.mTime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Report"/>
                            </f:facet>
                            <h:outputText value="#{item.report}"/>
                            <h:commandButton value="Edit Report" action="#{refereeManagedBean.linkMatch(mainPageManagedBean.selectedMatch)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
            <f:view>
                <h:dataTable value="#{mainPageManagedBean.selectedMatch.statistics}" var="item" border="1">
                    <f:facet name="header">
                        <h:outputText value="Statistics"/>
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Aces"/>
                        </f:facet>
                        <h:outputText value="#{item.aces}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="First Points Won"/>
                        </f:facet>
                        <h:outputText value="#{item.firstSPtsWon}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Second Points Won"/>
                        </f:facet>
                        <h:outputText value="#{item.secondSPtsWon}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Return Points Won"/>
                        </f:facet>
                        <h:outputText value="#{item.returnPtsWon}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Total Points Won"/>
                        </f:facet>
                        <h:outputText value="#{item.totalPtsWon}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Double Fauls"/>
                        </f:facet>
                        <h:outputText value="#{item.doubleFauls}"/>
                    </h:column>
                </h:dataTable>
                <h:form>
                    <h:dataTable value="#{mainPageManagedBean.matchSets}" var="item">
                        <f:facet name="header">
                            <h:outputText value="Sets"/>
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="HomeTeamScore"/>
                            </f:facet>
                            <h:outputText value="#{item.homeTeamScore}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="AwayTeamScore"/>
                            </f:facet>
                            <h:outputText value="#{item.awayTeamScore}"/>
                        </h:column>

                    </h:dataTable>
                </h:form>
                <h:panelGrid columns="2">
                    <h:form>
                        <h:dataTable value="#{mainPageManagedBean.matchReferees}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Referees"/>
                                </f:facet>
                                <h:outputText value="#{item}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    <h:form>
                        <h:dataTable value="#{mainPageManagedBean.matchUmpires}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Umpires"/>
                                </f:facet>
                                <h:outputText value="#{item}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </h:panelGrid>

            </f:view>
        </h:panelGrid>
    </h:body>
</html>
