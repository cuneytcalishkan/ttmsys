<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Referee Tournaments</title>
    </h:head>
    <h:body>
        <f:view>
            <h:panelGrid columns="1" border="0">
                <h:form>
                    <h:dataTable value="#{refereeManagedBean.tournaments}" var="item" border="1"  rowClasses="jsfcrud_odd_row,jsfcrud_even_row">
                        <f:facet name="header">
                            <h:outputText value="The tournaments you are involved"/>
                        </f:facet>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Manager"/>
                            </f:facet>
                            <h:outputText value="#{item.manager.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Start Date"/>
                            </f:facet>
                            <h:outputText value="#{item.startDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="End Date"/>
                            </f:facet>
                            <h:outputText value="#{item.endDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Prize"/>
                            </f:facet>
                            <h:outputText value="#{item.prize}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Report"/>
                            </f:facet>
                            <h:outputText value="#{item.report}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Details"/>
                            </f:facet>
                            <h:commandLink value="Details" action="#{mainPageManagedBean.getTournamentDetails(item)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </h:panelGrid>
        </f:view>
    </h:body>
</html>
