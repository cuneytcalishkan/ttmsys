<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Team Matches</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <hr/>
        <f:view>
            <h:panelGrid columns="1" border="0">
                <f:facet name="header">
                    <h:outputText value="TEAM INFO"/>
                </f:facet>
                <h:panelGrid columns="2" border="0">
                    <h:form>
                        <h:dataTable value="#{teamManagedBean.matches}" var="item"  rowClasses="jsfcrud_odd_row,jsfcrud_even_row">
                            <f:facet name="header">
                                <h:outputText value="Matches of the team"/>
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="- vs -"/>
                                </f:facet>
                                <h:outputText value="#{item.homeTeam} vs #{item.awayTeam}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Date"/>
                                </f:facet>
                                <h:outputText value="#{item.mDate}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Time"/>
                                </f:facet>
                                <h:outputText value="#{item.mTime}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Court"/>
                                </f:facet>
                                <h:outputText value="#{item.court.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Score"/>
                                </f:facet>
                                <h:outputText value="#{item.score}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    <h:form>
                        <h:dataTable value="#{teamManagedBean.tournaments}" var="item" rowClasses="jsfcrud_odd_row,jsfcrud_even_row">
                            <f:facet name="header">
                                <h:outputText value="Tournament of the team"/>
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Type"/>
                                </f:facet>
                                <h:outputText value="#{item.type}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Start Date"/>
                                </f:facet>
                                <h:outputText value="#{item.startDate}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="End Date"/>
                                </f:facet>
                                <h:outputText value="#{item.endDate}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Prize"/>
                                </f:facet>
                                <h:outputText value="#{item.prize}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Report"/>
                                </f:facet>
                                <h:outputText value="#{item.report}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </h:panelGrid>
            </h:panelGrid>
        </f:view>
    </h:body>
</html>
