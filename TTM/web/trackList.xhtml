<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tracked Teams</title>
    </h:head>
    <h:body>
        <f:view>
            <h:panelGrid columns="1" border="0">
                <h:form>
                    <h:dataTable value="#{trackerManagedBean.userTrackList}" var="item" border="1" rowClasses="jsfcrud_odd_row,jsfcrud_even_row">
                        <f:facet name="header">
                            <h:outputText value="Tracked Teams"/>
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Team"/>
                            </f:facet>
                            <h:commandLink value="#{item}" action="#{teamManagedBean.linkTeam(item)}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Remove" actionListener="#{trackerManagedBean.removeTeam(item)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </h:panelGrid>
        </f:view>
    </h:body>
</html>
