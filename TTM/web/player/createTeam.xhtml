<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Create Team</title>
        <ui:include src="../header.xhtml"/>
    </h:head>
    <h:body>
        <h:form>
            <h2><h:outputText value="Existing Teams"/></h2>
            <f:view>
                <h:form>
                    <h:dataTable value="#{playerManagedBean.existingTeams}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Team"/>
                            </f:facet>
                            <h:outputText value="#{item}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Join"/>
                            </f:facet>
                            <h:commandButton value="Join" action="#{playerManagedBean.joinWithExistingTeam(item)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </h:form>
        <h:form>
            <h2><h:outputText value="Create Team"/></h2>
            <h:outputText value="Player1: #{playerManagedBean.currentPlayer}"/><br/>
            <h:outputText value="Player2: " rendered="#{playerManagedBean.doubles}"/>
            <h:selectOneListbox value="#{playerManagedBean.otherPlayer}" rendered="#{playerManagedBean.doubles}">
                <f:selectItems value="#{playerManagedBean.otherPlayers}"/>
            </h:selectOneListbox><br/>
            <h:commandButton value="Join" action="#{playerManagedBean.createTeamAndJoin}"/>
        </h:form>
    </h:body>
</html>
