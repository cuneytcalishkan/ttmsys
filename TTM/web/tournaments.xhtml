<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <hr/>
    <h:panelGrid columns="2" border="0">
        <h:form>
            <h:dataTable value="#{mainPageManagedBean.tournaments}" var="item" border="1">
                <f:facet name="header">
                    <h:outputText value="Current Tournaments"/>
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:outputText value="#{item.type}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Start Date"/>
                    </f:facet>
                    <h:outputText value="#{item.startDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="End Date"/>
                    </f:facet>
                    <h:outputText value="#{item.endDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prize"/>
                    </f:facet>
                    <h:outputText value="#{item.prize}"/>
                </h:column>
            </h:dataTable>
        </h:form>

        <h:form>
            <h:dataTable value="#{mainPageManagedBean.futureTournaments}" var="item" border="1">
                <f:facet name="header">
                    <h:outputText value="Future Tournaments"/>
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:outputText value="#{item.type}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Start Date"/>
                    </f:facet>
                    <h:outputText value="#{item.startDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="End Date"/>
                    </f:facet>
                    <h:outputText value="#{item.endDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prize"/>
                    </f:facet>
                    <h:outputText value="#{item.prize}"/>
                </h:column>
                <h:column rendered="#{mainPageManagedBean.player}">
                    <h:commandButton value="Apply" action="#{playerManagedBean.applyTournament(item)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:panelGrid>
</html>
