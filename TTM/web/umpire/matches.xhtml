<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Umpire Matches</title>
    </h:head>
    <h:body>
        <h2>Assigned Matches</h2>
        <f:view>
            <h:form>
                <h:dataTable value="#{umpireManagedBean.matches}" var="item" border="1" title="Matches">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Teams"/>
                        </f:facet>
                        <h:outputText value="#{item.teams}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{item.mDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Time"/>
                        </f:facet>
                        <h:outputText value="#{item.mTime}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Court"/>
                        </f:facet>
                        <h:outputText value="#{item.court.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Score"/>
                        </f:facet>
                        <h:outputText value="#{item.score}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
