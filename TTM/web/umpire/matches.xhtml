<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Umpire Matches</title>
    </h:head>
    <h:body>
        <f:view>
            <h:panelGrid columns="1" border="0">
                <h:form>
                    <h:dataTable value="#{umpireManagedBean.matches}" var="item" border="1" title="Matches">
                        <f:facet name="header">
                            <h:outputText value="Assigned Matches"/>
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.mDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Time"/>
                            </f:facet>
                            <h:outputText value="#{item.mTime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Court"/>
                            </f:facet>
                            <h:outputText value="#{item.court.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Score"/>
                            </f:facet>
                            <h:outputText value="#{item.score}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Statistics"/>
                            </f:facet>
                            <h:outputText value="#{item.statistics}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Add/Edit Statistics" action="#{umpireManagedBean.linkStatistics(item)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </h:panelGrid>
        </f:view>

    </h:body>
</html>
