<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tournament Join Requests</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:dataTable value="#{managerManagedBean.tournamentJoinRequests}" var="item" border="1">
                    <f:facet name="header">
                        <h:outputText value="Tournament Join Requests"/>
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tournament"/>
                        </f:facet>
                        <h:outputText value="#{item.tournament.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Team"/>
                        </f:facet>
                        <h:outputText value="#{item.team}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Accept" action="#{managerManagedBean.acceptTournamentJoinRequest(item)}"/>
                        &nbsp;
                        <h:commandButton value="Deny" action="#{managerManagedBean.denyTournamentJoinRequest(item)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>

        </f:view>
    </h:body>
</html>
