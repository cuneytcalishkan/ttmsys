<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User List</title>
    </h:head>
    <h:body>
        <f:view>
            <h:panelGrid columns="1" border="0">
                <h:form>
                    <h:commandLink value="Previous Page"  action="#{managerManagedBean.previousPage}"
                                   rendered="#{managerManagedBean.previousPageDisplayable}"/>
                    &nbsp;
                    <h:commandLink value="Next Page" action="#{managerManagedBean.nextPage}"
                                   rendered="#{managerManagedBean.nextPageDisplayable}"/>
                    <h:dataTable value="#{managerManagedBean.users}" var="item" border="1" rowClasses="jsfcrud_odd_row,jsfcrud_even_row">
                        <f:facet name="header">
                            <h:outputText value="User List"/>
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Surname"/>
                            </f:facet>
                            <h:outputText value="#{item.surname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Username"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{managerManagedBean.typeOf(item)}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Edit" action="#{managerManagedBean.setSelectedUser(item)}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Remove" action="#{managerManagedBean.removeUser(item)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </h:panelGrid>
        </f:view>
    </h:body>
</html>
