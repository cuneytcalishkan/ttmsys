<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Manager - Draw Operations</title>
    </h:head>
    <h:body>
        <ui:include src="../header.xhtml"/>
        <hr/>
        <f:view>
            <h:panelGrid columns="2" border="0">
                <h:dataTable>
                    <f:facet name="header">
                        <h:outputText value="Teams"/>
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Home Team"/>
                        </f:facet>
                        <h:outputText value="#{drawManagedBean.current.homeTeam}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Away Team"/>
                        </f:facet>
                        <h:outputText value="#{drawManagedBean.current.awayTeam}"/>
                    </h:column>
                </h:dataTable>
                <h:form>
                    <h:dataTable>
                        <f:facet name="header">
                            <h:outputText value="Draws"/>
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Home Draw"/>
                            </f:facet>
                            <h:commandLink value="#{drawManagedBean.current.homeDraw}"
                                           action="#{drawManagedBean.linkDraw(drawManagedBean.homeDraw)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Away Draw"/>
                            </f:facet>
                            <h:commandLink value="#{drawManagedBean.current.awayDraw}"
                                           action="#{drawManagedBean.linkDraw(drawManagedBean.awayDraw)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </h:panelGrid>
        </f:view>
    </h:body>
</html>
